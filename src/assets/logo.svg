<svg width="512" height="512" viewBox="0 40 512 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skinGrad" cx="256" cy="256" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fde5cb"/>
      <stop offset="100%" stop-color="#e0a987"/>
    </radialGradient>

    <linearGradient id="sweaterGrad" x1="186" y1="300" x2="326" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7f6cff"/>
      <stop offset="100%" stop-color="#5143dc"/>
    </linearGradient>

    <linearGradient id="laptopGrad" x1="140" y1="380" x2="372" y2="490" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#cfd8dc"/>
      <stop offset="100%" stop-color="#90a4ae"/>
    </linearGradient>

    <linearGradient id="screenGlare" x1="160" y1="400" x2="352" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <radialGradient id="blush" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#f28b82" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f28b82" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g>
    <!-- Shadow -->
    <ellipse cx="256" cy="455" rx="130" ry="16" fill="rgba(0,0,0,0.1)"/>

    <!-- Sweater -->
    <rect x="186" y="245" width="140" height="100" rx="20" fill="url(#sweaterGrad)"/>
    <path d="M186 285 L326 285" stroke="rgba(255,255,255,0.1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M186 315 L326 315" stroke="rgba(255,255,255,0.1)" stroke-width="4" stroke-linecap="round"/>

    <!-- Arms -->
    <rect x="166" y="265" width="20" height="90" rx="10" fill="url(#skinGrad)" transform="rotate(-10 176 310)"/>
    <rect x="326" y="265" width="20" height="90" rx="10" fill="url(#skinGrad)" transform="rotate(10 336 310)"/>

    <!-- Laptop base -->
    <rect x="140" y="330" width="232" height="100" rx="10" fill="url(#laptopGrad)"/>

    <!-- Laptop screen -->
    <rect x="160" y="350" width="192" height="70" rx="5" fill="#f5f5f5"/>
    <rect x="160" y="350" width="192" height="70" rx="5" fill="url(#screenGlare)"/>

    <!-- Hands typing -->
    <ellipse cx="190" cy="390" rx="12" ry="8" fill="url(#skinGrad)">
      <animate attributeName="cy" values="390;395;390" dur="1.2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="324" cy="390" rx="12" ry="8" fill="url(#skinGrad)">
      <animate attributeName="cy" values="390;395;390" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Keyboard keys -->
    <g fill="#cfd8dc">
      <rect x="168" y="400" width="20" height="10" rx="2"/>
      <rect x="194" y="400" width="20" height="10" rx="2"/>
      <rect x="220" y="400" width="20" height="10" rx="2"/>
      <rect x="246" y="400" width="20" height="10" rx="2"/>
      <rect x="272" y="400" width="20" height="10" rx="2"/>
      <rect x="298" y="400" width="20" height="10" rx="2"/>
      <rect x="324" y="400" width="20" height="10" rx="2"/>
    </g>

    <!-- Ears -->
    <ellipse cx="166" cy="170" rx="12" ry="22" fill="url(#skinGrad)"/>
    <ellipse cx="346" cy="170" rx="12" ry="22" fill="url(#skinGrad)"/>

    <!-- Head -->
    <circle cx="256" cy="170" r="90" fill="url(#skinGrad)"/>
    <ellipse cx="256" cy="235" rx="50" ry="16" fill="rgba(0,0,0,0.05)"/>

    <!-- Eyebrows -->
    <path d="M200 155 Q220 140 240 155" stroke="#3e2723" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M280 155 Q300 140 320 155" stroke="#3e2723" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Eyes looking down -->
    <g id="eyes">
      <circle cx="225" cy="185" r="12" fill="#000">
        <animate attributeName="cy" values="185;190;185" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="287" cy="185" r="12" fill="#000">
        <animate attributeName="cy" values="185;190;185" dur="3s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="230" cy="180" r="4" fill="#fff"/>
      <circle cx="292" cy="180" r="4" fill="#fff"/>
    </g>

    <!-- Blush -->
    <circle cx="195" cy="200" r="10" fill="url(#blush)"/>
    <circle cx="317" cy="200" r="10" fill="url(#blush)"/>

    <!-- Nose -->
    <path d="M256 185 Q253 195 256 195 Q259 195 256 185" fill="#d99b7c"/>

    <!-- Smile -->
    <path d="M220 210 Q256 250 292 210" stroke="#3e2723" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M222 212 Q256 240 288 212" stroke="rgba(0,0,0,0.2)" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Headwrap (on top now) -->
    <path d="M166 110 Q256 60 346 110 L346 150 Q256 100 166 150 Z" fill="#5c54d1"/>
    <text x="256" y="110" text-anchor="middle" dominant-baseline="middle"
          font-family="monospace" font-size="24" font-weight="bold" fill="#ffffff">
      <tspan>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
        &lt;/&gt;
      </tspan>
    </text>
  </g>
</svg>
