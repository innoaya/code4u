<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Skin gradient -->
    <radialGradient id="skinGrad" cx="256" cy="256" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fbe0c1"/>
      <stop offset="100%" stop-color="#e0a987"/>
    </radialGradient>

    <!-- Sweater gradient -->
    <linearGradient id="sweaterGrad" x1="186" y1="300" x2="326" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c54d1"/>
      <stop offset="100%" stop-color="#3f37a2"/>
    </linearGradient>

    <!-- Laptop metal gradient -->
    <linearGradient id="laptopGrad" x1="140" y1="380" x2="372" y2="490" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#bdbdbd"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </linearGradient>

    <!-- Screen glare -->
    <linearGradient id="screenGlare" x1="160" y1="400" x2="352" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Main container without padding -->
  <g>
    <!-- Head -->
    <circle cx="256" cy="160" r="100" fill="url(#skinGrad)"/>
    <ellipse cx="256" cy="225" rx="60" ry="20" fill="rgba(0,0,0,0.05)"/>

    <!-- Ears -->
    <ellipse cx="156" cy="160" rx="15" ry="25" fill="url(#skinGrad)"/>
    <ellipse cx="356" cy="160" rx="15" ry="25" fill="url(#skinGrad)"/>

    <!-- Headwrap -->
    <path d="M156 100 
           Q256 50 356 100 
           L356 140 
           Q256 90 156 140 
           Z" 
          fill="#5c54d1"/>

    <!-- Logo text perfectly centered in headwrap -->
    <text x="256" y="95" text-anchor="middle" dominant-baseline="middle"
          font-family="monospace" font-size="28" font-weight="bold" fill="#ffffff">
      &lt;/c4u&gt;
    </text>

    <!-- Eyebrows -->
    <path d="M200 145 Q220 135 240 145" stroke="#3e2723" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M280 145 Q300 135 320 145" stroke="#3e2723" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="225" cy="175" r="12" fill="#000"/>
    <circle cx="287" cy="175" r="12" fill="#000"/>
    <circle cx="230" cy="170" r="4" fill="#fff"/>
    <circle cx="292" cy="170" r="4" fill="#fff"/>

    <!-- Nose & mouth -->
    <path d="M256 175 Q253 185 256 185 Q259 185 256 175" fill="#d99b7c"/>
    <path d="M220 200 Q256 230 292 200" stroke="#3e2723" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M222 202 Q256 225 288 202" stroke="rgba(0,0,0,0.2)" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Sweater -->
    <rect x="186" y="260" width="140" height="120" rx="20" fill="url(#sweaterGrad)"/>
    <path d="M186 310 L326 310" stroke="rgba(0,0,0,0.1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M186 340 L326 340" stroke="rgba(0,0,0,0.1)" stroke-width="4" stroke-linecap="round"/>

    <!-- Arms -->
    <rect x="166" y="280" width="20" height="100" rx="10" fill="url(#skinGrad)" transform="rotate(-10 176 330)"/>
    <rect x="326" y="280" width="20" height="100" rx="10" fill="url(#skinGrad)" transform="rotate(10 336 330)"/>

    <!-- Laptop base -->
    <rect x="140" y="350" width="232" height="120" rx="10" fill="url(#laptopGrad)"/>

    <!-- Laptop screen -->
    <rect x="160" y="370" width="192" height="90" rx="5" fill="#eceff1"/>
    <rect x="160" y="370" width="192" height="90" rx="5" fill="url(#screenGlare)"/>

    <!-- Hands typing -->
    <ellipse cx="190" cy="412" rx="12" ry="8" fill="url(#skinGrad)"/>
    <ellipse cx="324" cy="412" rx="12" ry="8" fill="url(#skinGrad)"/>

    <!-- Keyboard keys -->
    <g fill="#b0bec5">
      <rect x="168" y="420" width="20" height="10" rx="2"/>
      <rect x="194" y="420" width="20" height="10" rx="2"/>
      <rect x="220" y="420" width="20" height="10" rx="2"/>
      <rect x="246" y="420" width="20" height="10" rx="2"/>
      <rect x="272" y="420" width="20" height="10" rx="2"/>
      <rect x="298" y="420" width="20" height="10" rx="2"/>
      <rect x="324" y="420" width="20" height="10" rx="2"/>
    </g>

    <!-- Ground shadow -->
    <ellipse cx="256" cy="480" rx="150" ry="20" fill="rgba(0,0,0,0.1)"/>
  </g>
</svg>
